<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Peer Full Stack</title>
    <script src="https://cdn.auth0.com/js/lock-8.1.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="../vendors/angular.min.js" charset="utf-8"></script>
    <script src="../vendors/angular-route.min.js" charset="utf-8"></script>
    <script src="../scripts/client.js" charset="utf-8"></script>
    <script src="../scripts/controllers/addController.js" charset="utf-8"></script>
    <script src="../scripts/controllers/homeController.js" charset="utf-8"></script>
  </head>
  <body>
    <h2>Room Two Shelf</h2>
    <div ng-controller='authController'>
    <div ng-hide='showUser'>
        Please log in to add to the shelf:<button ng-click='logIn()'>Log In</button>
      </div>
      <div ng-show='showUser'>
        <p> You are logged in as, {{ userProfile.name }}!<button ng-click='logOut()'>Log Out</button></p>
      </div>
      <div ng-controller="addController" ng-show='showUser'>
        <form>
          <label for = "description">Item Description:
            <input ng-model = "description" type = "text">
          </label>
          <label for = "placer">Placer of Item:
            <input ng-model = "placer" type = "text">
          </label>
          <label for = "image">Item Image:
            <input ng-model = "image" type = "text">
          </label>
        </form>
      </div>
    </div>
  </body>
</html>
